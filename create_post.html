<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post - Sam Alemam</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <header>
    <!-- include your navbar here if needed -->
  </header>

  <main>
    <section class="qms-fade-in">
      <h2 class="section-title">‚úçÔ∏è Write a New Post</h2>

      <!-- Fake form for static display only -->
      <form class="comment-form">
        <p>
          <label for="title">Title:</label><br>
          <input type="text" id="title" name="title" placeholder="Post title" required>
        </p>
        <p>
          <label for="content">Content:</label><br>
          <textarea id="content" name="content" rows="10" placeholder="Write your blog content here..." required></textarea>
        </p>
        <button type="submit" class="btn-glow">Publish</button>
      </form>

      <a href="blog.html" class="btn-glow" style="margin-top: 2rem;">‚Üê Back to Blog</a>
    </section>
  </main>

  <footer class="footer">
    <p>¬© 2025 Sam Alemam. Built with üíª and dreams.</p>
  </footer>
  <script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
  }

  function toggleMenu() {
    const menu = document.getElementById("navMenu");
    menu.classList.toggle("show");
  }

  window.onload = function () {
    // Dark mode persistence
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    } else {
      document.body.classList.remove("dark");
    }

    // Update year if footer exists
    const year = document.getElementById("year");
    if (year) {
      year.textContent = new Date().getFullYear();
    }
  };
</script>

</body>
</html>
