<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post ‚Äì Sam Alemam</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/blog.css" />
  <link rel="stylesheet" href="/css/animation.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body class="dark">
<div class="page-wrapper">

  <!-- Navbar -->
  <nav class="navbar qms-fade-in">
    <div class="nav-logo">
      <a href="/index.html">Sam Alemam</a>
    </div>
    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    <ul class="nav-links" id="navMenu">
      <li><a href="/index.html">Home</a></li>
      <li><a href="/blog/blog.html">Blog</a></li>
      <li><a href="/pages/about.html">About</a></li>
      <li><a href="/pages/resume.html">Resume</a></li>
      <li><a href="/pages/connect.html">Contact</a></li>
      <li><button class="dark-toggle" onclick="toggleDarkMode()">üåì</button></li>
    </ul>
  </nav>

  <!-- Blog Post Layout -->
  <main class="blog-post-page qms-fade-in">
    <section class="blog-wrapper">

      <!-- Read Time -->
      <div class="blog-meta" id="read-time" style="margin-bottom: 1.5rem; font-style: italic; color: #aaa;"></div>

      <!-- Blog Content -->
      <div id="blog-post" class="blog-post-content">
        <p>Loading article...</p>
      </div>

      <!-- Author Info -->
      <div class="author-card" style="margin-top: 3rem; display: flex; align-items: center; gap: 1rem;">
        <img src="/assets/sam-profile.jpg" alt="Sam Alemam" style="width: 60px; height: 60px; border-radius: 50%; border: 2px solid #0ff;">
        <div>
          <strong style="color: #fff;">Sam Alemam</strong><br>
          <span style="color: #aaa;">Tech Dreamer. Code Crafter. Street Philosopher.</span>
        </div>
      </div>

      <!-- Back Button -->
      <div style="margin-top: 3rem; text-align: center;">
        <a href="/blog/blog.html" class="btn-glow">‚Üê Back to Blog</a>
      </div>

    </section>
  </main>

  <!-- Footer -->
  <footer class="footer qms-slide-up">
    <p>¬© <span id="year"></span> Sam Alemam. Built with üíª and dreams.</p>
  </footer>
</div>

<!-- Scripts -->
<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
  }

  function toggleMenu() {
    const menu = document.getElementById("navMenu");
    menu.classList.toggle("show");
  }

  // Read time estimator
  function estimateReadTime(text) {
    const wordsPerMinute = 200;
    const words = text.trim().split(/\s+/).length;
    const time = Math.ceil(words / wordsPerMinute);
    return `${time} min read`;
  }

  // Load blog post by slug
  const params = new URLSearchParams(window.location.search);
  const postSlug = params.get("post");

  if (postSlug) {
    fetch(`/blog/posts/${postSlug}.html`)
      .then(response => {
        if (!response.ok) throw new Error("Post not found.");
        return response.text();
      })
      .then(html => {
        document.getElementById("blog-post").innerHTML = html;

        // Calculate and display read time
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = html;
        const textContent = tempDiv.textContent || tempDiv.innerText || "";
        const readTime = estimateReadTime(textContent);
        document.getElementById("read-time").textContent = readTime;
      })
      .catch(() => {
        document.getElementById("blog-post").innerHTML = "<h2>Post not found üò¢</h2><p>This article doesn‚Äôt exist yet.</p>";
      });
  } else {
    document.getElementById("blog-post").innerHTML = "<h2>No post selected.</h2><p>Please go back and choose a blog post to read.</p>";
  }

  // Footer year
  window.onload = function () {
    const year = document.getElementById("year");
    if (year) {
      year.textContent = new Date().getFullYear();
    }

    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    } else {
      document.body.classList.remove("dark");
    }
  };
</script>

</body>
</html>
