<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Sam Alemam</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <!-- insert your navbar here -->
  </header>

  <main>
    <section class="qms-fade-in">
      <h2 class="section-title">My Gallery</h2>
      <p class="subtext">Some shots Iâ€™ve taken or saved. Vibes only.</p>

      <!-- Upload Button (non-functional / hidden for static site) -->
      <!-- <div style="text-align: center; margin-bottom: 1rem;">
        <a href="#" class="btn-glow">Upload New Image</a>
      </div> -->

      <!-- Category Filters (static example) -->
      <div class="gallery-filters">
        <a href="#" class="active">All</a>
        <a href="#">Cars</a>
        <a href="#">Road Trips</a>
        <a href="#">City Life</a>
        <a href="#">Vibes</a>
      </div>

      <!-- Image Grid -->
      <div class="gallery-grid">
        <div class="gallery-item qms-slide-up">
          <img src="images/car1.jpg" alt="Nissan GTR at night" onclick="openModal(this)">
          <p class="caption">Nissan GTR Midnight Vibes</p>
        </div>
        <div class="gallery-item qms-slide-up">
          <img src="images/city.jpg" alt="Downtown Glow" onclick="openModal(this)">
          <p class="caption">Downtown Glow</p>
        </div>
        <div class="gallery-item qms-slide-up">
          <img src="images/roadtrip.jpg" alt="Open Highway" onclick="openModal(this)">
          <p class="caption">Open Road to Dreams</p>
        </div>
        <!-- Add more images as needed -->
      </div>
    </section>
  </main>

  <!-- Modal Viewer -->
  <div id="imgModal" class="modal" onclick="closeModal()">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <footer class="footer">
    <p>Â© 2025 Sam Alemam. Built with ðŸ’» and dreams.</p>
  </footer>

  <script>
    function openModal(img) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "block";
      modalImg.src = img.src;
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }

    // QMS Animation
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'translateY(0)';
          entry.target.style.transition = 'all 0.6s ease-out';
          observer.unobserve(entry.target);
        }
      });
    });

    document.querySelectorAll('.qms-slide-up').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
